						</ul>
				</nav>
		</div>
</header><!--header-->
<aside class="aside">

	<div class="pad"><a href="" class="btn def-ora full">Забронировать</a></div>

<main class="main">
    <div class="content">
        <div class="content__header">
						<div class="burger"></div>
            <div>
                <div class="t1">Мои бронирования</div>

                            <input type="text" class="input" placeholder="Имя">
                        </div>
                        <div class="content__item">
                            <label for="" class="label">Фамилия</label>
                            <input type="text" class="input" placeholder="Фамилия">

                            <label for="" class="label">Телефон</label>

                        <div class="content__item">
                            <label for="" class="label">Электронная почта</label>

                    </div>
                    <div class="w33">

                            </div>
                        </div>
										</div>

														<button class="btn big">Отмена</button>

										</div>
                </div>
            </div>

    <script src="../libs/air-datepicker/dist/js/datepicker.min.js"></script>
